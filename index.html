<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="interactive social media web application"
    />
    <meta name="keywords" content="test on different type of devices" />
    <meta name="author" content="Eli Medriano" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="browser icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div>
      <div class="page">
        <header class="header">
          <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
        </header>
        <main class="content">
          <section class="profile page__section">
            <img
              src="./images/avatar.jpg"
              alt="Profile avatar"
              class="profile__avatar"
            />
            <div class="profile__column">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button type="button" class="profile__edit-button">
                <img
                  src="./images/pencil.svg"
                  alt="pencil"
                  class="profile__pencil-icon"
                />Edit Profile
              </button>
            </div>
            <button type="button" class="profile__add-button">
              <img
                src="./images/plus.svg"
                alt="Plus icon"
                class="profile__plus-icon"
              />New Post
            </button>
          </section>
          <section class="cards page__section">
            <ul class="cards__list">
              <template id="card-template">
                <li class="card">
                  <img class="card__image" src="" alt="" />

                  <button class="card__delete-button" type="button"></button>

                  <div class="card__footer">
                    <h2 class="card__title"></h2>
                    <button
                      aria-label="Like card"
                      class="card__like-button"
                      type="button"
                    ></button>
                  </div>
                </li>
              </template>
            </ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">2024 Â© Spots</p>
        </footer>
        <div class="modal" id="edit-modal">
          <div class="modal__content">
            <button
              type="submit"
              class="modal__close-button"
              id="edit-close-button"
            ></button>
            <h2 class="modal__title">Edit profile</h2>
            <form name="edit-profile" class="modal__form">
              <label for="profile-name-input" class="modal__label">
                Name
                <input
                  id="profile-name-input"
                  type="text"
                  class="modal__input"
                  placeholder="Type your name"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span id="profile-name-input-error" class="modal__error"
                  >Please fill out this field.</span
                >
              </label>
              <label for="profile-description-input" class="modal__label">
                Description
                <input
                  id="profile-description-input"
                  type="text"
                  class="modal__input"
                  placeholder="Describe yourself"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span id="profile-description-input-error" class="modal__error"
                  >Please lengthen this text to 2 characters or more (you are
                  currently using 1 character).</span
                >
              </label>
              <button type="submit" class="modal__submit-button">Save</button>
            </form>
          </div>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            type="submit"
            class="modal__close-button"
            id="new-post-close-button"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form name="edit-profile" class="modal__form" id="add-card-form">
            <label for="add-card-link-input" class="modal__label">
              Image Link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"
                >Please enter a URL.</span
              >
            </label>
            <label for="add-card-name-input" class="modal__label"
              >Caption
              <input
                id="add-card-name-input"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-name-input-error" class="modal__error"
                >Please fill out this field.</span
              >
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__content modal__content_type_preview">
          <button
            type="submit"
            class="modal__close modal__close_type_preview"
            id="modal__preview-close-button"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
